  <script type="text/javascript" charset="utf-8">

  function callNative() {
    try {
      webkit.messageHandlers.callbackHandler.postMessage("MessageBody");
      } catch(err) {
          alert(err)
      }
    }

  function redHeader() {

    document.querySelector('h1').style.color = "black";
  }

  </script>

<body>
